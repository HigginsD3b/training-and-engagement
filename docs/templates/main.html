{% extends "base.html" %}
{% block analytics %}
  <script async defer data-domain="cfde-training-and-engagement.readthedocs-hosted.com/en/latest" src="https://plausible.io/js/plausible.js"></script>
{% endblock %}

{% block disqus %}
    {% include "partials/integrations/disqus.html" %}
{% endblock %}

{% block head %}
  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
    _paq.push(["setCookieDomain", "*.cfde-training-and-engagement.readthedocs-hosted.com"]);
    _paq.push(["setDomains", ["*.cfde-training-and-engagement.readthedocs-hosted.com"]]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://readthedocshosted.matomo.cloud/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.src='//cdn.matomo.cloud/readthedocshosted.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
<!-- End Matomo Code -->
{% endblock %}
