site_name: Common Fund Data Ecosystem Training

repo_url: https://github.com/nih-cfde/training-and-engagement

theme:
  name: material
  palette:
    primary: white
  features:
    - tabs
  logo: images/CFDE-logo.png
  custom_dir: docs/templates
docs_dir: docs

plugins:
  - search: # necessary for search to work
      separator: '[\s\-\.]+'
  - awesome-pages
  - git-revision-date-localized
  - git-authors:
      show_contribution: true
  - htmlproofer
  - git-committers:
      repository: nih-cfde/training-and-engagement
      branch: master
      token: !!python/object/apply:os.getenv ["ALLTHEACTIONS"]
markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.emoji
- codehilite:
    guess_lang: false
- toc:
    permalink: true
extra:
  hypothesis: true
extra_css:
  - stylesheets/extra.css
extra_js:
  - javascripts/extra.js
